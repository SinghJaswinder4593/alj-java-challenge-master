<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Home Page</title>
</head>
<body>

<!-- Navbar ! -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/api/v1/">Employee Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Add EMP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/v1/csvexport">Generate Active Employee Report</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Navbar ! -->

<div th:if="${session.msg}">
    <div class="alert alert-success" role="alert" th:text="${session.msg}">
        Employee Details have been saved successfully
    </div>
    <th:block th:text="${#session.removeAttribute('msg')}"></th:block> </div>

<div class="container p-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="cord">
                <div class="cord-body">
                    <h4 class="text-center text-primary">Welcome to Add Employee Service</h4>

                    <form th:action="@{/api/v1/employees}" method="post" >
                        <div class="form-group">
                            <label>Enter Employee ID</label> <input type="text" class="form-control" name="id">
                        </div>
                        <div class="form-group">
                            <label>Enter Department Name</label> <input type="text" class="form-control" name="department">
                        </div>
                        <div class="form-group">
                            <label>Enter Full Name</label> <input type="text" class="form-control" name="name">
                        </div>
                        <div class="form-group">
                            <label>Enter Salary Amount</label> <input type="text" class="form-control" name="salary">
                        </div>

                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                Submit
                            </button>
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Are you sure ?</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            Confirmation needed to update the database
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                <button class="btn btn-primary btn-block">Click to confirm</button>
                                    </div>
                                </div>
                            </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<form method="POST" th:action="@{/api/v1/upload-csv-file}" enctype="multipart/form-data">
        <div class="col-md-6 offset-md-4">
        <label for="file">(or) Select a CSV file to Add Employee Details</label>
        <input type="file" name="file" class="form-control-file" id="file" accept=".csv">
    </div>
    <br>
        <div class="col-md-2 offset-md-5">
    <button type="submit" class="btn btn-primary">Import Employee Details</button>
        </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
