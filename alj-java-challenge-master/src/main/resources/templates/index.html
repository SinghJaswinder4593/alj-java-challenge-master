<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Home Page</title>
</head>
<body>

<!-- Navbar ! -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/api/v1/">Employee Management System</a>
        <button class="navbar-toggler"  type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/api/v1/addEmp">ADD Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/v1/csvexport">Generate Active Employee Report</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Navbar ! -->
<div th:if="${session.msg}">
    <div class="alert alert-success" role="alert" th:text="${session.msg}">
        Employee Details have been saved successfully
    </div>
    <th:block th:text="${#session.removeAttribute('msg')}"></th:block> </div>

<div class ="container p-5">

    <table class="table table-hover">
        <thead class =bg-primary-text-white>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">DEPARTMENT_NAME</th>
            <th scope="col">EMPLOYEE_NAME</th>
            <th scope="col">SALARY</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${emp}">
            <th th:text="${e.id}">1</th>
            <td th:text="${e.department}"></td>
            <td th:text="${e.name}"></td>
            <td th:text="${e.salary}"></td>
            <td>
                <a class="btn btn-sm btn-primary" th:href="@{/api/v1/employees/{employeeId}(employeeId=${e.id})}">EDIT</a>
                <a class="btn btn-sm btn-danger" th:href="@{/api/v1/employeeDelete/{employeeId}(employeeId=${e.id})}">DELETE</a></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
